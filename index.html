<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Maria VitÃ³ria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fcefee 0%, #f9d5e5 100%);
    }
    h1 {
      font-family: 'Great Vibes', cursive;
    }
    .input-focus {
      box-shadow: 0 0 8px 2px rgba(244, 143, 177, 0.5);
    }
    /* Suaviza o botÃ£o */
    button:hover {
      box-shadow: 0 5px 15px rgba(244, 143, 177, 0.5);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-6">

  <div class="bg-white bg-opacity-90 rounded-3xl shadow-xl p-12 max-w-sm w-full border border-pink-300 relative">
    
    <!-- Mensagem especial -->
    <div class="absolute -top-10 left-1/2 transform -translate-x-1/2 bg-pink-200 bg-opacity-70 rounded-full px-8 py-3 shadow-lg">
      <h1 class="text-3xl text-pink-600 select-none drop-shadow-lg">Maria VitÃ³ria ðŸ’–</h1>
    </div>

    <h2 class="mt-12 text-center text-pink-700 text-2xl font-semibold mb-8 select-none">
      VocÃª Ã© a minha vivi? 
    </h2>
    
    <form onsubmit="return validarSenha(event)" class="space-y-6" novalidate>
      <label class="block">
        <span class="text-pink-700 font-medium text-lg mb-2 block select-none tracking-wide">Senha</span>
        <input 
          type="password" 
          id="senha" 
          placeholder="Digite o codigo secreto" 
          required 
          autocomplete="off" 
          spellcheck="false"
          aria-label="Campo senha"
          class="w-full px-5 py-3 rounded-xl border border-pink-300 text-pink-900 font-semibold placeholder-pink-400 focus:outline-none focus:ring-4 focus:ring-pink-400 focus:border-pink-400 transition duration-300"
          onfocus="this.classList.add('input-focus')"
          onblur="this.classList.remove('input-focus')"
        />
      </label>

      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-pink-500 to-pink-700 hover:from-pink-600 hover:to-pink-800 text-white font-bold py-3 rounded-xl shadow-md transition duration-300 focus:outline-none focus:ring-4 focus:ring-pink-500 focus:ring-offset-1"
        aria-label="Entrar"
      >
        Entrar
      </button>
    </form>

    <p 
      id="erro" 
      class="text-red-600 text-center text-sm mt-5 font-semibold select-none opacity-0 transition-opacity duration-300"
      aria-live="polite"
      role="alert"
    >
      Senha incorreta. VocÃª nÃ£o e a vivi, sai.
    </p>

  </div>

  <script>
    function validarSenha(event) {
      event.preventDefault();
      const senhaCorreta = "2505"; // Troque para a senha correta que desejar
      const senha = document.getElementById("senha").value.trim();

      const erroEl = document.getElementById("erro");
      if (senha === senhaCorreta) {
        window.location.href = "index.html";
      } else {
        erroEl.style.opacity = 1;
        document.getElementById("senha").value = "";
        document.getElementById("senha").focus();
      }
    }
  </script>

</body>
</html>
